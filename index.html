<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card">
      <div class="card-head">
        <img src="images/illustration-hero.svg" alt="" class="card-img-top">
        <h1>Order Summary</h1>
      </div>
      <div class="card-body">
    
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <br>
        <div class="plan-wrapper">
          <img src="images/icon-music.svg" alt="" class="plan-img">
          <div class="col">
            <p class="plan-type">Annual Plan </p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="plan-opt">Change</a>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@Syloril</a>.
  </div>
</body>
</html>
